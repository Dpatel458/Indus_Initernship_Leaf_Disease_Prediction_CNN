<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔁 Augmentation Comparison</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/augmentation.css') }}">
</head>
<body>
  <div class="page-container">
    <!-- Navigation -->
    <nav class="top-nav">
      <div class="nav-container">
        <div class="logo">🌿 Plant Disease Predictor</div>
        <ul class="nav-links">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('visuals') }}">Visuals</a></li>
          <li><a href="{{ url_for('analysis') }}">Analysis</a></li>
          <li><a href="{{ url_for('metric') }}">Metrics</a></li>
          <li><a href="{{ url_for('augmentation') }}">Augmentation</a></li>          
          <li><a href="{{ url_for('predict') }}">Predict</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <h1 class="center">📷 Augmentation Visualizer</h1>

      <div class="center">
        <form method="POST">
          <button type="submit">Generate Random Augmented Image</button>
        </form>
      </div>

      {% if class_name %}
      <h3 class="center">Class: {{ class_name }}</h3>

      <div class="compare-container">
        <div class="image-box">
          <h4>Original Image</h4>
          <img src="{{ original_img }}" alt="Original Image">
        </div>
        <div class="image-box">
          <h4>Augmented Image</h4>
          <img src="{{ augmented_img }}" alt="Augmented Image">
        </div>
      </div>
      {% endif %}
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>© <span id="year"></span> Plant Prediction Project | Developed by</p>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
